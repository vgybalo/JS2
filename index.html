<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Crossroad</title>
</head>
<body>
<div class="wrapper">
    <div class="crossroad-element">
        <div class="roadside1">
            <div class="roadlight_horisontal roadlight_horisontal_right">
                <div class="red-light-horisontal"></div>
                <div class="green-light-horisontal"></div>
            </div>
        </div>
    </div>
    <div class="crossroad-element">
        <div class="roadside2">
            <div class="roadlight_vertical roadlight_vertical_right">
                <div class="red-light-vertical"></div>
                <div class="green-light-vertical"></div>
            </div>
        </div>
    </div>
    <div class="crossroad-element">
        <div class="roadside3">
            <div class="roadlight_vertical roadlight_vertical_left">
                <div class="red-light-vertical"></div>
                <div class="green-light-vertical"></div>
            </div>
        </div>
    </div>
    <div class="crossroad-element">
        <div class="roadside4">
            <div class="roadlight_horisontal roadlight_horisontal_left">
                <div class="red-light-horisontal"></div>
                <div class="green-light-horisontal"></div>
            </div>
            <div class="button"></div>
        </div>
    </div>
    <div class="vertical-road"></div>
    <div class="horisontal-road"></div>
</div>


<script src="main.js"></script>
</body>
</html>
